<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Table Representation</title>
  </head>
  <body>
    <div class="container mt-3">
      <table class="table table-dark">
        <thead>
          <th>Sno</th>
          <th>Name</th>
          <th>Roll No</th>
          <th>Section</th>
          <th>Gender</th>
          
        </thead>
        <tbody id="tbody1"></tbody>
      </table>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCSmRfG5wjIpk4-QBeJfhx-B_081SYFeGU",
        authDomain: "quiz-app-cc623.firebaseapp.com",
        databaseURL: "https://quiz-app-cc623-default-rtdb.firebaseio.com",
        projectId: "quiz-app-cc623",
        storageBucket: "quiz-app-cc623.appspot.com",
        messagingSenderId: "95314827862",
        appId: "1:95314827862:web:7da0673cb6a19e628c79f7",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        get,
        onValue,
        child,
      } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";

      const db = getDatabase();

      var stdNo = 0;
      var tbody = document.getElementById("tbody1");
      function AddItemToTable(name, roll, sec, gen) {
        let trow = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        

        td1.innerHTML = ++stdNo;
        td2.innerHTML = name;
        td3.innerHTML = roll;
        td4.innerHTML = sec;
        td5.innerHTML = gen;
       

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        

        tbody.appendChild(trow);
      }

      function addAllItemsToTheTable(TheStudent) {
        stdNo = 0;
        tbody.innerHTML = "";
        TheStudent.forEach((element) => {
          AddItemToTable(
            element.NameOfStd,
            element.RollNo,
            element.Section,
            element.Gender,
            
          );
        });
      }

      function GetAllDataOnce(){
          const dbref = ref(db);
          get(child(dbref , "TheStudents"))
          .then((snapshot)=>{
              var students=[];
              snapshot.forEach(childSnapshot => {
                  students.push(childSnapshot.val());
              });
              addAllItemsToTheTable(students);
          })
      }
    
      window.onload = GetAllDataOnce;
    </script>
  </body>
</html>
