    function SelectData() {
        const dbref = ref(db);

        get(child(dbref, "TheQuestions/" + 1))
          .then((snapshot) => {
            if (snapshot.exists()) {
              Quebox.value = snapshot.val().Question;
              Option1.value = snapshot.val().Opt1;
              Option2.value = snapshot.val().Opt2;
              Option3.value = snapshot.val().Opt3;
            } else {
              alert("No data found ");
            }
          })
          .catch((error) => {
            alert("unsuccessful ,error" + error);
          });
      }

    </script>
